<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset Request</title>
    <style>
      .link-reset {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .copy-block {
        border: 1px solid #ccc;
        padding: 15px;
        width: 300px;
        margin-bottom: 10px;
        font-family: monospace;
        background-color: #f9f9f9;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <p>Hi {{username}},</p>
    <h2>Forgot your password?</h2>
    <p>No worries! Click the button below to reset your password.</p>
    <a class="link-reset" href="{{host}}api/auth/update_password/{{token}}">
      Reset my password
    </a>
    <p>Below is your reset token. You can copy it if needed:</p>
    <div class="copy-block" id="copyText">{{token}}</div>
    <p>If you did not request a new password, please ignore this email.</p>
    <p>Thanks,</p>
    <p>Your Team</p>
  </body>
</html>
